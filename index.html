films.forEach((f,i)=>{

let currentFilm=null;
function selectSeason(index){
  currentFilm=films[index];
  const seasonSelector=document.getElementById('season-selector');
  const episodeSelector=document.getElementById('episode-selector');
  const video=document.getElementById('hls-player');
  seasonSelector.innerHTML=''; episodeSelector.innerHTML=''; video.style.display='none';
  currentFilm.seasons.forEach((s,i)=>{
    const btn=document.createElement('button');
    btn.textContent=`Sezon ${s.season}`;
    btn.onclick=()=>selectEpisode(i);
    seasonSelector.appendChild(btn);
  });
  document.getElementById('video-modal').style.display='flex';
}

function selectEpisode(seasonIndex){
  const episodeSelector=document.getElementById('episode-selector');
  episodeSelector.innerHTML='';
  currentFilm.seasons[seasonIndex].episodes.forEach(ep=>{
    const btn=document.createElement('button');
    btn.textContent=`B√∂l√ºm ${ep.ep}`;
    btn.onclick=()=>playVideo(ep.watch,currentFilm.image);
    episodeSelector.appendChild(btn);
  });
}

function playVideo(src,poster){
  const video=document.getElementById('hls-player');
  video.poster=poster;
  video.style.display='block';
  if(Hls.isSupported()){
    var hls=new Hls(); hls.loadSource(src); hls.attachMedia(video); video.play();
  } else if(video.canPlayType('application/vnd.apple.mpegurl')){ video.src=src; video.play(); }
}

function closeVideo(){ const modal=document.getElementById('video-modal'); const video=document.getElementById('hls-player'); video.pause(); video.src=''; modal.style.display='none'; document.getElementById('season-selector').innerHTML=''; document.getElementById('episode-selector').innerHTML=''; }

function toggleSidebar(){ document.getElementById("sidebar").classList.toggle("active"); document.getElementById("overlay").classList.toggle("active"); }
