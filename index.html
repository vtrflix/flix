<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDNBOX | Dizi & Film Portalƒ±</title>
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="style.css"> <!-- Astro temadan alƒ±nan CSS -->
  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    /* Ekstra k√º√ß√ºk d√ºzenlemeler */
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #1c1c1c;
      overflow-y: auto;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }
    .sidebar.active { left: 0; }
    .sidebar a { display: block; padding: 12px 20px; color: #fff; text-decoration: none; border-bottom: 1px solid #333; }
    .sidebar a:hover { background-color: #333; }
    .overlay {
      position: fixed; display: none;
      width: 100%; height: 100%;
      top:0; left:0;
      background: rgba(0,0,0,0.7);
      z-index: 999;
    }
    .overlay.active { display: block; }
    .hamburger { font-size: 30px; cursor:pointer; background:none; border:none; color:#fff; position: fixed; left:15px; top:15px; z-index:1001; }
    .hamburger span { display:block; width:30px; height:4px; background:white; margin:5px 0; border-radius:2px; }
    .film-grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(160px,1fr)); gap:16px; padding:16px; }
    .film-card { background:#222; border-radius:8px; overflow:hidden; display:flex; flex-direction:column; cursor:pointer; transition: transform 0.2s; }
    .film-card:hover { transform: scale(1.03); }
    .film-card img { width:100%; height:230px; object-fit:cover; }
    .film-card h3 { margin:8px; font-size:16px; }
    .film-card p { margin:0 8px 8px 8px; font-size:14px; color:#ccc; }
    .btn-watch { background-color:#e50914; color:#fff; padding:8px 12px; border:none; border-radius:6px; cursor:pointer; margin:8px; font-weight:bold; }
    #video-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; justify-content:center; align-items:center; }
    #video-modal video { width:90%; max-width:700px; border-radius:8px; }
    #video-modal .close-video { position:absolute; top:20px; right:30px; font-size:28px; color:#fff; cursor:pointer; }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <center><h2><font color="red">¬© CDNBOX</font></h2></center>
  <a href="#">üè† Anasayfa</a>
  <a href="#">üé¨ Diziler</a>
  <a href="#">üçø Filmler</a>
  <a href="#">üì© ƒ∞leti≈üim</a>
</div>
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<!-- Hamburger -->
<button class="hamburger" onclick="toggleSidebar()">
  <span></span><span></span><span></span>
</button>

<!-- Header / Hero -->
<header class="hero">
  <div class="hero-content">
    <h1>En Yeni Diziler & Filmler</h1>
    <p>Pop√ºler i√ßerikleri ke≈üfet, yeni hik√¢yelere dal.</p>
  </div>
</header>

<!-- Film Listesi -->
<section class="film-grid" id="film-grid">
  <!-- JS ile filmler burada listelenecek -->
</section>

<!-- Video Modal -->
<div id="video-modal">
  <span class="close-video" onclick="closeVideo()">√ó</span>
  <video id="hls-player" controls poster=""></video>
</div>

<footer>
  <p>¬© 2025 <strong>cdnbox.netlify.app</strong> - T√ºm Haklarƒ± Saklƒ±dƒ±r.</p>
</footer>

<script>
  const films = [
    {
      title:"Midnight City",
      genre:"Bilim Kurgu",
      imdb:"8.2",
      image:"assets/images/show1.jpg",
      watch:"https://cdnbox.netlify.app/midnightcity.m3u8"
    },
    {
      title:"Breaking Shadows",
      genre:"Aksiyon",
      imdb:"7.9",
      image:"assets/images/show2.jpg",
      watch:"https://cdnbox.netlify.app/breakingshadows.m3u8"
    },
    {
      title:"Silent River",
      genre:"Dram",
      imdb:"8.5",
      image:"assets/images/show3.jpg",
      watch:"https://cdnbox.netlify.app/silentriver.m3u8"
    },
    {
      title:"Neon Dust",
      genre:"Su√ß",
      imdb:"7.8",
      image:"assets/images/show4.jpg",
      watch:"https://cdnbox.netlify.app/neondust.m3u8"
    }
  ];

  const grid = document.getElementById('film-grid');
  films.forEach(f => {
    const card = document.createElement('div');
    card.className = 'film-card';
    card.innerHTML = `
      <img src="${f.image}" alt="${f.title}">
      <h3>${f.title}</h3>
      <p>${f.genre} ‚Ä¢ IMDb ${f.imdb}</p>
      <button class="btn-watch" onclick="playVideo('${f.watch}','${f.image}')">üé• ƒ∞zle</button>
    `;
    grid.appendChild(card);
  });

  function playVideo(src, poster){
    const modal = document.getElementById('video-modal');
    const video = document.getElementById('hls-player');
    modal.style.display = 'flex';
    video.poster = poster;
    if(Hls.isSupported()){
      var hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(video);
      video.play();
    } else if(video.canPlayType('application/vnd.apple.mpegurl')){
      video.src = src;
      video.play();
    }
  }

  function closeVideo(){
    const modal = document.getElementById('video-modal');
    const video = document.getElementById('hls-player');
    video.pause();
    video.src = '';
    modal.style.display = 'none';
  }

  function toggleSidebar(){
    document.getElementById("sidebar").classList.toggle("active");
    document.getElementById("overlay").classList.toggle("active");
  }
</script>

</body>
</html>
